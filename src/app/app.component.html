<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Live Share Updates
  </h1>
  <table border=1>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of marketData">
        <td>{{ row[0] }}</td>
        <td [ngClass]="row[2]">{{ row[1] }}</td>
      </tr>
    </tbody>
  </table>
</div>
